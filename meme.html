<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤣 Meme Generator 🤣</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        🤣 Meme Generator 🤣
    </header>
    <div class="hero">
        Turn any picture into a masterpiece of humor—one caption at a time!
    </div>
    
    <section class="inputs">
        <h1>Create your meme here:</h1>
        <div class="input">
            <div class="inputone">
                <input type="file" id="imageUpload" accept="image/*">
                <input type="text" id="topText" placeholder="Top text">
                <input type="text" id="bottomText" placeholder="Bottom text">
            </div>
            <button type="button" onclick="generateMeme()">Generate Meme 😏</button>
        </div>

        <!-- Meme Preview -->
        <div class="meme-container">
            <canvas id="memeCanvas"></canvas>
        </div>

        <br>
        <button type="button" onclick="downloadMeme()">Download Meme</button>
    </section>

    <footer>
        Meme generated! Use wisely... or chaotically 😜
    </footer>

    <script src="meme.js"></script>
</body>
</html>
