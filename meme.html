<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤣Meme generator🤣</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        🤣Meme generator🤣 
    </header>
</body>
<div class="hero">
    Turn any picture into a masterpiece of humor—one caption at a time!
</div>
<section class="inputs">
    <h1>Create your meme here:</h1>
    <div class="input">
    <form action="">
        <div class="inputone">
        <input type="file" id="imageUpload" accept="image/*">
        <input type="text" id="topText" placeholder="Top text">
        <input type="text" id="bottomText" placeholder="Bottom text">
        </div>
        <button onclick="generateMeme()">Generate Meme😏</button>
        </form>
        <br>
        <canvas id="Your generated meme"></canvas>
        <br>
        <button onclick="downloadMeme()">Download Meme</button>
        </div>
    </div>
</section>
<footer>Meme generated! Use wisely... or chaotically😜</footer>
</html>
